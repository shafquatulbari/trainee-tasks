{% extends 'index.html' %}

{% block title %}
    My Form
{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top: 1rem">My Form</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="margin: 0 auto;">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="mytext">Enter Text</label>
                    <input type="text" id="mytext" name="mytext" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mytextarea">My Text Area</label>
                    <textarea id="mytextarea" name="mytextarea" class="form-control" rows="3" placeholder="Enter your text here" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
